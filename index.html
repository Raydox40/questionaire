<body>
    
    <header>
         <h2>Quiz on Important Facts</h2>
         <p>Which one of these is a JavaScript package manager?</p>
    </header>

    <section >
        <form action="" class="objective">
                <div class="form-align">
                    <input type="radio" name="package" id="node" value="node" class="answer">
                    <label for="node" class="rlabel">a : Node.js</label>
                </div>

                <div class="form-align">
                    <input type="radio" name="package" id="typescript" value="typescript" class="answer">
                    <label for="typescript" class="rlabel">b : TypeScript</label>
                </div>

                <div class="form-align">
                    <input type="radio" name="package" id="npm" value="npm" class="answer">
                    <label for="npm" class="rlabel">c : npm</label>
                </div>
        </form>

        
    </section>
